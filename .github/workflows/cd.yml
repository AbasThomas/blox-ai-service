name: CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run prisma:generate

      - name: Run lint, tests, and build
        run: npm run ci:check

  publish-images:
    runs-on: ubuntu-latest
    needs: quality-gate
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: api
            dockerfile: infra/docker/api.Dockerfile
          - service: ai-service
            dockerfile: infra/docker/ai-service.Dockerfile
          - service: worker
            dockerfile: infra/docker/worker.Dockerfile
          - service: realtime
            dockerfile: infra/docker/realtime.Dockerfile
          - service: web
            dockerfile: infra/docker/web.Dockerfile
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/blox-${{ matrix.service }}
          tags: |
            type=sha
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and publish ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
