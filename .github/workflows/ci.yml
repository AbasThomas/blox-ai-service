name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run prisma:generate

      - name: Run lint, tests, and build
        run: npm run ci:check

  docker-validate:
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: api
            dockerfile: infra/docker/api.Dockerfile
          - service: ai-service
            dockerfile: infra/docker/ai-service.Dockerfile
          - service: worker
            dockerfile: infra/docker/worker.Dockerfile
          - service: realtime
            dockerfile: infra/docker/realtime.Dockerfile
          - service: web
            dockerfile: infra/docker/web.Dockerfile
    steps:
      - uses: actions/checkout@v4

      - name: Prepare env file for compose validation
        if: matrix.service == 'api'
        run: cp .env.example .env

      - name: Validate compose syntax
        if: matrix.service == 'api'
        run: docker compose config > /dev/null

      - uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          tags: blox/${{ matrix.service }}:ci


