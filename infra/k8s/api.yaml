apiVersion: apps/v1
kind: Deployment
metadata:
  name: blox-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blox-api
  template:
    metadata:
      labels:
        app: blox-api
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/blox-api:latest
          ports:
            - containerPort: 3333
          envFrom:
            - secretRef:
                name: blox-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: blox-api
spec:
  selector:
    app: blox-api
  ports:
    - port: 3333
      targetPort: 3333


